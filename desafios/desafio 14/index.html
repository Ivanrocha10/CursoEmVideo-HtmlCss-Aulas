<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Tabelas</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" class="grey">Área</th>
        <th rowspan="2" class="grey">Diciplinas</th>
        <th colspan="2" class="grey">Notas</th>
        <th rowspan="2" class="grey">Médias</th>
      </tr>
      <tr>
        <th class="grey">Nota 1</th>
        <th class="grey">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4">Exatas</th>
        <th class="materia">Matematica</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="materia">Fisica</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="materia">Quimica</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="materia">Biologia</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" class="grey" id="th2">Médias de Exatas</th>
        <td class="grey">0.0</td>
      </tr>
      <tr>
        <th rowspan="2">Humanas</th>
        <th class="materia">Historia</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="materia">Geografia</th>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" class="grey" id="th1">Média de Humanas</th>
        <td class="grey">0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
