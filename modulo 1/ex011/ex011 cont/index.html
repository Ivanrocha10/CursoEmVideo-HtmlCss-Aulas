<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em varios outros dispositivos diferentes ou simplismente diminua o tamanho do seu navegador.</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem de tamanho G">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <audio src="midia/after-dark.mp3"  controls></audio>
  <!-- autoplay -->
  <!-- MP3 WAV OGG-->
  <audio preload="metadata" controls loop>
    <source src="midia/living-in-the-shadows.mp3" type="audio/mpeg">
    <source src="midia/living-in-the-shadows.ogg" type="audio/ogg">
    <source src="midia/living-in-the-shadows.wav" type="audio/wav">
  </audio>
  <p>Infelizmente seu navegador não consegue reproduzir áudios. clique aqui para baixar o arquivo <a href="midia/living-in-the-shadows.mp3">MP3</a></p>
</body>
</html>
