<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Tabelas</title>
</head>
<body>
  <h1>Uso de tabelas grandes</h1>
  <!-- 
    Anatoia para tabelas grandes
    table
      caption
      thead
        tr, td, th
      tbody
        tr, td, th
      tfoot
        tr, td, th
   -->

   <table>
    <caption>População das Unidades Federativas</caption>
    <thead>
      <tr>
        <th scope="col">Estado</th>
        <th scope="col" class="popu">População</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>São Paulo</td>
        <td class="num">45.919.849</td>
      </tr>
      <tr>
        <td>Minas Gerais</td>
        <td class="num">21.168.791</td>
      </tr>
      <tr>
        <td>Rio de Janeiro</td>
        <td class="num">17.264.943</td>
      </tr>
      <tr>
        <td>Bahia</td>
        <td class="num">14.873.664</td>
      </tr>
      <tr>
        <td>Paraná</td>
        <td class="num">11.433.957</td>
      </tr>
      <tr>
        <td>Rio Grande do Sul</td>
        <td class="num">11.377.239</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">Total de Habitantes</th>
        <td class="num"><strong>210.147.125</strong></td>
      </tr>
    </tfoot>
   </table>
</body>
</html>
