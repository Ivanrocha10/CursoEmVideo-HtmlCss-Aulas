<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <h1>Teste de Formulário</h1>

  <form action="cadastro.js" method="post" autocomplete="on">
    <p>
      <label for="iusuario">Usuário:</label>
      <input type="text" nome="usuario" id="iusuario" required minlength="5" maxlength="30" size="10" placeholder="Nome de Usuario" autocomplete="username">
    </p>
    <p>
      <label for="isenha">Senha:</label>
      <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="Minimo 8 Letras" autocomplete="current-password">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
