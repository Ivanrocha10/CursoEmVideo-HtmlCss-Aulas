<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Teste de Formulario</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
    <p>
      <label for="insc">Nome:</label>
      <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
      <label for="media">MÃ©dia:</label>
      <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
    </p>

    <p>
      <label for="mes">Periodo letivo</label>
      <input type="month" name="mes" id="imes" required value="2022-10">
    </p>
    <p>
      <label for="dia">Dia da Prova</label>
      <input type="date" name="dia" id="idia" required value="2022-10-28">
    </p>
    <p>
      <label for="hora">Horario da Prova</label>
      <input type="time" name="hora" id="ihora" required value="18:45">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
