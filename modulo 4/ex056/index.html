<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <h1>Exemplo de Formularios</h1>
  <form action="cadastro.js" method="get" autocomplete="on">

    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="isxmas" value="m"> <label for="isxmas">Masculino</label> <br>
      <input type="radio" name="sexo" id="isxfem" checked value="f"> <label for="isxfem">Feminino</label> <br>
    </fieldset>

    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="esporbas" id="ibas"> <label for="ibas">Basquete</label> <br>
      <input type="checkbox" name="esporfut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
      <input type="checkbox" name="espornat" id="inat"> <label for="inat">Natação</label> <br>
      <input type="checkbox" name="esporten" id="iten"> <label for="iten">Ténis</label> <br>
    </fieldset>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
